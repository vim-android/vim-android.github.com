<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>tlvince &hearts; Open Source</title>
        <meta name="description" content="Find all of Tom Vincent's projects in one place.">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <div class="site-logo">
                        <img src="assets/tlvince.png" alt="">
                        <h1>Tom Vincent</h1>
                    </div>
                    <h2>Freelance web developer and systems engineer. Likes SE Asia, open source software and callisthenic exercise. <a href="http://tlvince.com/contact">Get in contact!</a></h2>
                    <p class="stats">
                    <a href="https://github.com/tlvince/repositories"><span id="num-repos"><img src="assets/spinner.gif" alt=""> <b>View</b></span> public repos</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-share-button"
                       href="http://twitter.com/share"
                       data-text="All of Tom Vincent's projects in one place"
                       data-url="http://tlvince.github.com/"
                       data-via="tlvince"
                       data-count="none"
                       target="_blank">Tweet</a>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/tlvince"
                        data-show-count="false"
                        data-lang="en"
                        data-count="none">Follow @tlvince</a>

                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="assets/app.js"></script>
    </body>
</html>
